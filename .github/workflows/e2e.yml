name: browser test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: npm run selenium:server & sleep 5

      - name: Run tests
        run: xvfb-run --auto-servernum npm run selenium:test
